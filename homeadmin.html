<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/registrocrud.css">
    <link rel="shortcut icon" href="../assests/icon/fitness_center_FILL0_wght400_GRAD0_opsz24.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Starling Gymm</title>

</head>
<body>
    <main class="cotainer">
     
        <section class="crud"> 

         <h1 class="titulo_principal">Registro Clientes</h1>

         <form id="formregistro" class="Crud_form">
         <input type="text" placeholder="Nombre" id="nombre_input"  class="form-input">
         <input type="text" placeholder="Apellido" id="apellido_input"  class="form-input">
         <input type="text" placeholder="Edad" id="edad_input"  class="form-input">
        <input type="text" placeholder="Direccion" id="direccion_input"  class="form-input">
         <input type="text" placeholder="Dni" id="dni_input"  class="form-input">
         <input type="email" placeholder="Email" id="email_input"  class="form-input">
         <button type="submit" id="id-boton-add" class="button button--primary">Agregar</button>
        </form>

         
        <table class="table table-dark table-hover tableform" >
            
           <thead>
            <tr>
            <th class="table_header">Nombre  </th>
            <th class="table_header" >Apellido</th>
            <th class="table_header" >Dirección</th>
            <th class="table_header">Edad</th>
            <th class="table_header" >Dni</th>
            <th class="table_header" >Email</th>
            <th class="table_header">Acción</th>
        </tr>
          
           </thead>
           <tbody id="id-table-body" class="table_body">
      
           </tbody>

          </table>

         
        </section>


    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../scripts/registrocrud.js"></script>
</body>
</html>
